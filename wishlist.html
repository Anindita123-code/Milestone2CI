<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script >
window.onload = function() {
    if (localStorage.getItem("WishList") === null){
        document.getElementById("message").innerHTML = "There are no items in your wishlist !!";
    }else {
        fetchfromWishList();
    }
};
</script>
<title>Nordic Art Galleries Search Page</title>
</head>
<body>
    <header class="container-fluid"> 
        <div class="row no-gutters">
            <div class="col-md-12 siteheading">
                The Nordic Art Galleria Search
            </div>
        </div>
        <div class="row no-gutters">
            <div class="col-md-12  nav-bar">
                <ul class="list-inline" id="menu">
                    <li class="list-inline-item list-home"> 
                        <a href="index.html"> <i class="fa fa-home home-color" aria-hidden="true">&nbsp;</i><span>Home</span></a>
                    </li>
                    <li class="list-inline-item list-wishlist"> 
                        <a href="wishlist.html" style="text-decoration:underline"> <i class="far fa-heart wishlist-color">&nbsp;</i><span>My Wishlist</span> </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <section class="container">
    <br>
    <h1 class="heading-wishlist"> My Wishlist <img src="./assets/images/heart_wishlist.jpg" height="48" width="75" alt = "Wishlist-icon"></h1> 
    <div id="WishlistDisplay">   
        <!-- Dynamic results for wishlist carried forward from index page -->
    </div>
    <br>
    <div id="message" class="Info-message"> &nbsp; </div>
    <br>

                </button>
            </div>

    </div>
    </section>
    <br>
    <footer class="container-fluid">

        </div>
        <div class="col-md-4">

                <a href="mailto:aartsandmore@gmail.com" target="_blank">

            </h5>

            <ul class="list-inline social-links">

                </li>

                </li>

                </li>

    </div>
</footer>
